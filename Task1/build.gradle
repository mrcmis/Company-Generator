group 'com.marcin.mis'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.guava:guava:23.5-jre'
}

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }

}